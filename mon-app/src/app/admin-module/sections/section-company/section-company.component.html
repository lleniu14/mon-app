<mat-card>
  <mat-card-header>
    <mat-card-title>
      Kompanie
    </mat-card-title>
    <span class="toolbar-spacer"></span>
    <button type="submit" mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon aria-label="Dodaj">add</mat-icon>Dodaj kompanie
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="search">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="companies">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Numer</th>
        <td mat-cell *matCellDef="let element">{{element.number}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Typ</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>

      <ng-container matColumnDef="commander">
        <th mat-header-cell *matHeaderCellDef>Dowódca</th>
        <td mat-cell *matCellDef="let element">{{element.commander}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Działania</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Kliknij, aby edytować" class="iconbutton" color="primary" (click)="openEditDialog(row)">
            <mat-icon aria-label="Edycja">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Kliknij, aby zobaczyć szczegóły" class="iconbutton" color="primary" (click)="getDetail(row)">
            <mat-icon aria-label="Szczegóły">info</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Kliknij, aby usunąć" class="iconbutton" color="warn" (click)="deleteCompany(row)">
            <mat-icon aria-label="Usunięcie">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
